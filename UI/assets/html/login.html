<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../font/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/grid/grid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/reponsive/reponsive.css">
</head>
<body>
    <div class="grid login">
        <div class="login-container">
            <div class="login-content">
                <div class="login-header">
                    <a href="../html/home.html">
                        <img src="../icon/Hoang Hai Academy.png" alt="">
                        <h3 class="login-header__title">Đăng nhập</h3>
                    </a>
                </div>

                <div class="login-body">
                    <div class="login-form">
                        <div class="form-group">
                            <label for="inputEmail1">Email</label>
                            <input class="form-control" id="inputEmail1" type="email" placeholder="Email" name="email" value="">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input class="form-control"  id="inputPassword1" type="password" placeholder="Password" name="phone" maxlength="12" value="">
                        </div>
                        <button type="submit" class="btn btn-success">Đăng nhập</button>
                    </div>
                </div>

                <div class="login-notAcc">
                    <p>Bạn chưa có tài khoản?</p>
                    <a href="" class="login-notAcc__link">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="../js/app.js"></script>
</html>
