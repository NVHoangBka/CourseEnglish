<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../font/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="../css/grid/grid.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="../css/reponsive/reponsive.css">
</head>
<body>
    <div class="grid login">
        <div class="login-container">
            <div class="login-content">
                <div class="login-header">
                    <a href="../html/home.html">
                        <img src="../icon/Hoang Hai Academy.png" alt="">
                        <h3 class="login-header__title">Đăng Ký</h3>
                    </a>
                </div>

                <div class="login-body gird">
                    <div class="login-form">
                        <div class="row">
                            <div class="form-group col l-6 m-6 c-12">
                              <label for="firstName">First Name</label>
                              <input class="form-control" id="firstName" type="text" placeholder="Họ" name="firstName" value="">
                          </div>
                          <div class="form-group col l-6 m-6 c-12">
                              <label for="lastName">LastName</label>
                              <input class="form-control" id="lastName" type="text" placeholder="Tên" name="lastName" value="">
                          </div>
                        </div>
                        <div class="row">
                            <div class="form-group col l-6 m-6 c-12">
                                <label for="inputEmail1">Email</label>
                                <input class="form-control" id="inputEmail1" type="email" placeholder="Email" name="email" value="">
                            </div>
                            <div class="form-group col l-6 m-6 c-12">
                                <label for="inputPassword1">Password</label>
                                <input class="form-control"  id="inputPassword1" type="password" placeholder="Mật khẩu" name="phone" maxlength="12" value="">
                              </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input class="form-control" id="address" type="text" placeholder="Địa chỉ" name="address" value="">
                        </div>

                        <div class="row">
                            <div class="form-group col l-6 m-6 c-12">
                                <label for="phone">Phone</label>
                                <input class="form-control" id="phone" type="text" placeholder="SĐT" name="phone" value="">
                            </div>
                            <div class="form-group col l-3 m-3 c-6">
                                <label for="gender">Gender</label>
                                <select class="form-control" name="gender" id="gender">
                                    <option value="1" selected>Male</option>
                                    <option value="2" selected>Female</option>
                                    <option value="0" selected>Choose...</option>
                                </select>
                            </div>
                            <div class="form-group col l-3 m-3 c-6">
                                <label for="roleId">Role</label>
                                <select class="form-control" name="roleId" id="roleId">
                                    <option value="1" selected>Admin</option>
                                    <option value="2" selected>Teacher</option>
                                    <option value="0" selected>Student</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Đăng Ký</button>
                    </div>
                </div>

                <div class="login-notAcc">
                    <p>Bạn đã có tài khoản?</p>
                    <a href="" class="login-notAcc__link">Đăng Nhập</a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="../js/app.js"></script>
</html>
